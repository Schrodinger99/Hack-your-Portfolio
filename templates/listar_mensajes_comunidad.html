<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Comunidad {{ comunidad.name }}</title>
</head>
<body>
    <h1>Chat Comunidad {{ comunidad.name }}</h1>

    <h2>Mensajes</h2>
    <ul>
        {% for mensaje in mensajes %}
            <li><strong>{{ mensaje.sender }}:</strong> {{ mensaje.content }} <em>({{ mensaje.timestamp.strftime('%Y-%m-%d %H:%M:%S') }})</em></li>
        {% endfor %}
    </ul>

    <form method="post" action="{{ url_for('enviar_mensaje') }}">
        <input type="hidden" name="community" value="{{ comunidad.name }}">
        <label for="content">Mensaje:</label><br>
        <textarea id="content" name="content" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <br>
    <a href="{{ url_for('listar_mensajes_comunidad') }}">Volver a la lista de comunidades</a>
</body>
</html>
