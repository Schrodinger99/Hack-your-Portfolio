<!DOCTYPE html>
<html>
<head>
    <title>Mensajes de la Comunidad {{ community }}</title>
</head>
<body>
    <h1>Mensajes de la Comunidad {{ community }}</h1>
    <ul>
        {% for mensaje in mensajes %}
            <li><strong>{{ mensaje.sender }}:</strong> {{ mensaje.content }} <em>({{ mensaje.timestamp }})</em></li>
        {% endfor %}
    </ul>
    <form method="post" action="{{ url_for('enviar_mensaje') }}">
        <input type="hidden" name="community" value="{{ community }}">
        <label for="content">Mensaje:</label>
        <input type="text" id="content" name="content"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
